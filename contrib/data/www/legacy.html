        class Checkbox extends React.Component {
            constructor(props) {
                super(props);
                this.state = { isChecked: false };
            }

            componentDidMount() {
                this.setState({ isChecked: this.props.value });
            }

            handleCheckboxChange = () => {
                const newState = !this.state.isChecked;
                this.setState({ isChecked: newState });

                fetch(`/api/settings/set/${this.props.id}`, {
                    method: 'POST',
                    body: newState.toString(),
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                });
            }

            render() {
                return (
                    <div>
                        <label>
                            <input
                                type="checkbox"
                                checked={this.state.isChecked}
                                onChange={this.handleCheckboxChange}
                            />
                        </label>
                        {this.props.label}
                        <span className="tooltip">
                            &#9432;
                            <span className="tooltip-text">
                                {this.props.description}
                            </span>
                        </span>
                    </div>
                );
            }
        }

        class IntegerInput extends React.Component {
            constructor(props) {
                super(props);
                this.state = { value: 0 };
            }

            componentDidMount() {
                this.setState({ value: this.props.value });
            }

            handleInputChange = (event) => {
                var newValue = parseInt(event.target.value, 10);
                if (newValue > this.props.max) {
                    newValue = this.props.max;
                }
                if (newValue < this.props.min) {
                    newValue = this.props.min;
                }
                this.setState({ value: newValue });

                fetch(`/api/settings/set/${this.props.id}`, {
                    method: 'POST',
                    body: newValue.toString(),
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                });
            }

            render() {
                return (
                    <div>
                        <label>
                            <input
                                type="number"
                                value={this.state.value}
                                onChange={this.handleInputChange}
                            />
                        </label>
                        &nbsp;
                        {this.props.label}
                        <span className="tooltip">
                            &#9432;
                            <span className="tooltip-text">
                                {this.props.description}
                            </span>
                        </span>
                    </div>
                );
            }
        }

        class StringInput extends React.Component {
            constructor(props) {
                super(props);
                this.state = { value: "" };
            }

            componentDidMount() {
                this.setState({ value: this.props.value });
            }

            handleInputChange = (event) => {
                this.setState({ value: event.target.value });
            }

            handleInputBlur = () => {
                this.pushDataToServer();
            }

            handleKeyPress = (event) => {
                if (event.key === 'Enter') {
                    this.pushDataToServer();
                    event.preventDefault(); // Prevent form submission if this input is part of a form
                }
            }

            pushDataToServer = () => {
                const newValue = this.state.value;

                fetch(`/api/settings/set/${this.props.id}`, {
                    method: 'POST',
                    body: newValue.toString(),
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                });
            }

            render() {
                return (

                                type="text"
                                value={this.state.value}
                                onChange={this.handleInputChange}
                                onBlur={this.handleInputBlur}

        class OptionList extends React.Component {
            constructor(props) {
                super(props);
                this.state = { options: [] };
            }

            componentDidMount() {
                fetch('/api/settings/getIndex')
                    .then(response => response.json())
                    .then(data => {
                        this.setState({ options: data.options.sort((a, b) => a.ID.localeCompare(b.ID)) });
                    });
            }

            renderOption = (option, index, array) => {
                const parts = option.ID.split('.');
                const lastParts = array[index - 1] ? array[index - 1].ID.split('.') : [];
                return (
                    <div key={option.ID}>
                        {parts.slice(0, -1).map((part, index) => {
                            if (lastParts[index] !== part) {
                                if (index == 0) {
                                    return (
                                        <h3 style={{ marginLeft: `${index * 20}px`, marginBottom: "10px" }} key={index}>Category {part}</h3>
                                    )
                                } else {
                                    return (
                                        <h4 style={{ marginLeft: `${index * 10}px`, marginTop: "10px", marginBottom: "10px" }} key={index}>.{part}</h4>
                                    )

                                }
                            }
                            return null;
                        })}
                        {this.renderOptionItem(option)}
                    </div>
                )
            }

            renderOptionItem = (option) => {
                const parts = option.ID.split('.');
                const indent = (parts.length - 1) * 10; // Adjust multiplier as needed

                switch (option.type) {
                    case 'bool':
                        return (
                            <div style={{ marginLeft: `${indent}px` }}>
                                <Checkbox id={option.ID} label={option.label} description={option.description} value={option.value} />
                            </div>
                        );
                    case 'int':
                        return (
                            <div style={{ marginLeft: `${indent + 4}px` }}>
                                <IntegerInput id={option.ID} label={option.label} description={option.description} min={option.min} max={option.max} value={option.value} />
                            </div>
                        );
                    case 'uint':
                        return (
                            <div style={{ marginLeft: `${indent + 4}px` }}>
                                <IntegerInput id={option.ID} label={option.label} description={option.description} min={option.min} max={option.max} value={option.value} />
                            </div>
                        );
                    case 'float':
                        return (
                            <div style={{ marginLeft: `${indent + 4}px` }}>
                                <FloatInput id={option.ID} label={option.label} description={option.description} min={option.min} max={option.max} value={option.value} />
                            </div>
                        );
                    case 'string':
                        return (
                            <div style={{ marginLeft: `${indent + 4}px` }}>
                                <StringInput id={option.ID} label={option.label} description={option.description} value={option.value} />
                            </div>
                        );
                    default:
                        return null;
                }
            }

            render() {
                return (
                    <div>
                        {this.state.options.map(this.renderOption)}
                    </div>
                );
            }
        }

        class StatsList extends React.Component {

        class CertificateUploadTile extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    files: []
                };
                this.onDrop = this.onDrop.bind(this);
                this.uploadFiles = this.uploadFiles.bind(this);
                this.askPermission = this.askPermission.bind(this);
            }

            askPermission(files) {
                if (window.confirm("Do you want to set these files as client certificates?")) {
                    this.setState({ files });
                    this.uploadFiles();
                }
            }

            getStatusClass(status) {
                switch (status) {
                    case 'Not uploaded yet':
                        return 'status-not-uploaded';
                    case 'Uploaded':
                        return 'status-uploaded';
                    case 'Failed':
                        return 'status-failed';
                    default:
                        return '';
                }
            }

            onDrop(event) {
                event.preventDefault();
                const files = [...event.dataTransfer.files].map(file => ({
                    name: file.name,
                    file: file,
                    status: 'Not uploaded yet'
                }));
                this.askPermission(files);
            }

            async uploadFiles() {
                const formData = new FormData();
                this.state.files.forEach(({ name, file }) => {
                    formData.append(name, file);
                });

                try {
                    const response = await fetch('/api/uploadCert', {
                        method: 'POST',
                        body: formData,
                    });

                    if (response.ok) {
                        this.setState(prevState => ({
                            files: prevState.files.map(file => ({ ...file, status: 'Uploaded' }))
                        }));
                        fetch('/api/triggerWriteConfig');
                    } else {
                        this.setState(prevState => ({
                            files: prevState.files.map(file => ({ ...file, status: 'Failed' }))
                        }));
                    }
                } catch (err) {
                    console.error('There was an error!', err);
                    this.setState(prevState => ({
                        files: prevState.files.map(file => ({ ...file, status: 'Failed' }))
                    }));
                }
            }

            render() {
                return (
                    <div className="tile config-tile" onDrop={this.onDrop} onDragOver={event => event.preventDefault()}>
                        <h2>Client certificate upload</h2>

                        {this.state.files.length === 0 && <p>Drag and drop client certificates from your box here</p>}

                        {this.state.files.map(({ name, status }, index) => (
                            <p key={index}><code>{name}</code> - <span className={this.getStatusClass(status)}>{status}</span></p>
                        ))}
                    </div>
                );
            }
        }

        class OggPlayer extends React.Component {
            constructor(props) {
                super(props);

                this.audioRef = React.createRef();

                this.state = {
                    currentTime: 0,
                    duration: 0,
                    imageUrl: "",
                    artist: "",
                    title: "",
                    album: "",
                    isPlaying: false,  // Track if audio is playing
                    pauseTimer: null,  // Keep track of a timer for the pause event
                }
            }

            setUrl = (url) => {
                this.audioRef.current.src = url;
                this.audioRef.current.play();
                this.setState({ isPlaying: true });  // Update isPlaying state when audio starts
            }

            setImageUrl = (url) => {
                this.setState({ imageUrl: url });
            }
            setArtistTitle = (artist, title) => {
                this.setState({ artist: artist, title: title });
            }

            componentDidMount() {
                this.audioRef.current.addEventListener('timeupdate', this.updateCurrentTime);
                this.audioRef.current.addEventListener('loadedmetadata', this.updateDuration);
                this.audioRef.current.addEventListener('play', this.updateIsPlaying);
                this.audioRef.current.addEventListener('pause', this.initiatePause);
            }

            componentWillUnmount() {
                this.audioRef.current.removeEventListener('timeupdate', this.updateCurrentTime);
                this.audioRef.current.removeEventListener('loadedmetadata', this.updateDuration);
                this.audioRef.current.removeEventListener('play', this.updateIsPlaying);
                this.audioRef.current.removeEventListener('pause', this.initiatePause);
            }

            updateCurrentTime = () => {
                this.setState({ currentTime: this.audioRef.current.currentTime });
            }

            updateDuration = () => {
                this.setState({ duration: this.audioRef.current.duration });
            }

            // On play event, set isPlaying to true and clear any pause timers
            updateIsPlaying = () => {
                clearTimeout(this.state.pauseTimer);
                this.setState({ isPlaying: true, pauseTimer: null });
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: this.state.title,
                        artist: this.state.artist,
                        album: this.state.album,
                        artwork: [
                            { src: this.state.imageUrl, sizes: '96x96', type: 'image/png' },
                            { src: this.state.imageUrl, sizes: '128x128', type: 'image/png' },
                            { src: this.state.imageUrl, sizes: '192x192', type: 'image/png' },
                            { src: this.state.imageUrl, sizes: '256x256', type: 'image/png' },
                            { src: this.state.imageUrl, sizes: '384x384', type: 'image/png' },
                            { src: this.state.imageUrl, sizes: '512x512', type: 'image/png' },
                        ]
                    });

                    //navigator.mediaSession.setActionHandler('play', function () { });
                    //navigator.mediaSession.setActionHandler('pause', function () { });
                    //navigator.mediaSession.setActionHandler('seekbackward', function () { });
                    //navigator.mediaSession.setActionHandler('seekforward', function () { });
                    //navigator.mediaSession.setActionHandler('previoustrack', function () { });
                    //navigator.mediaSession.setActionHandler('nexttrack', function () { });
                }
            }

            // On pause event, start a timer. If the timer ends, set isPlaying to false
            initiatePause = () => {
                if (this.state.pauseTimer) clearTimeout(this.state.pauseTimer);
                const timer = setTimeout(() => {
                    this.setState({ isPlaying: false });
                    if ('mediaSession' in navigator) {
                        //navigator.mediaSession.metadata = null;
                    }
                }, 5000);  // Set a timer for 5 seconds
                this.setState({ pauseTimer: timer });

                const mode = urlParams.get('mode') || this.state.mode;

                this.setState({ path: path, mode: mode });
                this.fetchFileIndex(path, mode);
                Promise.all([
                    fetch("/api/toniesJson").then((response) => response.json()),
                    fetch("/api/toniesCustomJson").then((response) => response.json()),

                    .then(([toniesData, customData]) => {

                    .catch((error) => {

                window.removeEventListener('popstate', this.handlePopState);

                        method: 'POST',
                        headers: { 'Content-Type': 'text/plain' },

                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const currentPath = urlParams.get('path') || '';
                    const currentMode = urlParams.get('mode') || '';

                    if (path !== currentPath || mode !== currentMode) {
                        window.history.pushState({ path, mode }, '', `?path=${path}&mode=${mode}`);
                    }

                    const response = await fetch(`/api/fileIndex?path=${encodeURIComponent(path)}&special=${mode}`);
                    if (response.ok) {
                        const data = await response.json();
                        data.files.sort((a, b) => a.name.localeCompare(b.name));
                        this.setState({ files: data.files, path, selectedFiles: [] });
                        if (scroll) {
                            this.fileBrowserRef.current.scrollIntoView({ behavior: 'smooth' });
                        }
                    } else {
                        console.error('Failed to fetch file index');
                        this.setState({ files: [], path, selectedFiles: [] });

                    console.error('There was an error!', err);

        class RTNLDump extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    messages: [],
                    enabled: false
                };
                this.handleModeChange = this.handleModeChange.bind(this);
                this.hexToStr = this.hexToStr.bind(this);
                this.littleEndianToNum = this.littleEndianToNum.bind(this);
                this.messagesEnd = React.createRef();
            }

            componentDidMount() {
            }

            componentDidUpdate(prevProps, prevState) {
                if (this.state.enabled !== prevState.enabled) {
                    if (this.state.enabled) {
                        this.initSSE();
                    } else {
                        this.deinitSSE();
                    }
                }
                if (this.state.enabled && this.state.messages !== prevState.messages) {
                    this.messagesEnd.current.scrollIntoView({ behavior: 'smooth' });
                }
            }

            appendMessage = (text) => {
                this.setState(prevState => ({
                    messages: [...prevState.messages, text]
                }));
            }

            hexToStr(hex) {
                let str = '';
                for (let i = 0; i < hex.length; i += 2) {
                    let pair = hex.substr(i, 2);
                    let charCode = parseInt(pair, 16);
                    if (charCode >= 32 && charCode <= 126) {
                        str += String.fromCharCode(charCode);
                    } else {
                        str += '.';
                    }
                }
                return str;
            }

            littleEndianToNum(hexString) {
                let bigEndianHex = "";
                for (let i = 0; i < hexString.length; i += 2) {
                    bigEndianHex = hexString.substring(i, i + 2) + bigEndianHex;
                }

                let num = parseInt(bigEndianHex, 16);
                let maxVal = 2 ** 31;

                if (num >= maxVal) {
                    num = num - 2 * maxVal;
                }
                return num;
            }

            initSSE = () => {
                const eventSource = new EventSource('/api/sse');

                eventSource.addEventListener('keep-alive', e => {
                    /* maybe later we have the box's ID from the certificate so we could show online states */
                    console.log("keep-alive event received:", e);
                });

                eventSource.addEventListener('pressed', e => {
                    const data = JSON.parse(e.data);

                    this.setState(prevState => ({
                        messages: [...prevState.messages, "Pressed: " + data.data]
                    }));
                });

                eventSource.addEventListener('rtnl-raw-log2', e => {
                    const data = JSON.parse(e.data);
                    const functionHandlers = {
                        /* ESP32 box events */
                        "15-15452": (payload) => {
                            if (payload.length === 16) {
                                const rearrangedPayload = payload.slice(8) + payload.slice(0, 8);
                                this.appendMessage(`UnknownTag | ${rearrangedPayload}`);
                            } else {
                                console.log(`Incorrect payload length for '${payload}'. Unable to rearrange.`);
                            }
                        },
                        "15-16065": (payload) => {
                            if (payload.length === 16) {
                                const rearrangedPayload = payload.slice(8) + payload.slice(0, 8);
                                this.appendMessage(`KnownTag | ${rearrangedPayload}`);
                            } else {
                                console.log(`Incorrect payload length for '${payload}'. Unable to rearrange.`);
                            }
                        },
                        "12-15427": (payload) => {
                            if (payload.length === 8) {
                                const value = this.littleEndianToNum(payload);
                                this.appendMessage(`UpsideState | ${value}`);
                            } else {
                                console.log(`Incorrect payload length for '${payload}'. Unable to rearrange.`);
                            }
                        },
                        "12-15426": (payload) => {
                            if (payload.length === 8) {
                                const value = this.littleEndianToNum(payload);
                                this.appendMessage(`UprightState | ${value}`);
                            } else {
                                console.log(`Incorrect payload length for '${payload}'. Unable to rearrange.`);
                            }
                        },
                    };

                    this.appendMessage(
                        "Raw2 |" +
                        " #" + data.data.sequence +
                        " Uptime: " + data.data.uptime +
                        " Func: " + data.data.function_group.toString().padStart(2, ' ') + "-" + data.data.function +
                        " Payload: '" + data.data.field6 + "'" +
                        " ASCII: '" + this.hexToStr(data.data.field6) + "'");

                    const funcKey = `${data.data.function_group.toString().padStart(2, ' ')}-${data.data.function}`;
                    if (functionHandlers[funcKey]) {
                        functionHandlers[funcKey](data.data.field6);
                    }
                });

                eventSource.addEventListener('rtnl-raw-log3', e => {
                    const data = JSON.parse(e.data);

                    console.log("raw", data);
                    this.appendMessage(
                        "Raw3 |" +
                        " Datetime: " + data.data.datetime +
                        " Unknown: " + data.data.field2);
                });

                eventSource.onerror = e => {
                    console.error("EventSource failed:", e);
                };
                this._sseEventSource = eventSource;
            };

            deinitSSE = () => {
                if (this._sseEventSource) {
                    this._sseEventSource.close();
                    this._sseEventSource = null;
                }

        class AudioEncoder extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    selectedFiles: [],
                    targetFilename: ''
                };
                this.fileInput = React.createRef();
                this.fileCounter = 0;
                this.draggedItem = null;
            }

            handleFilenameChange = (e) => {
                this.setState({ targetFilename: e.target.value });
            };

            createQueryString = (params) => {
                return Object.keys(params)
                    .map(key => `${encodeURIComponent(key)}=${encodeURIComponent(params[key])}`)
                    .join('&');
            };

            handleUpload = async () => {
                const { selectedFiles } = this.state;
                const formData = new FormData();

                this.fileCounter = 0;

                for (const file of selectedFiles) {
                    await new Promise((resolve, reject) => {
                        const reader = new FileReader();

                        reader.onload = async (event) => {
                            try {
                                const arrayBuffer = event.target.result;
                                const audioContext = new AudioContext();
                                const targetSampleRate = 48000;

                                const originalAudioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                                const offlineAudioContext = new OfflineAudioContext({
                                    numberOfChannels: 2,
                                    length: originalAudioBuffer.length * targetSampleRate / originalAudioBuffer.sampleRate,
                                    sampleRate: targetSampleRate
                                });

                                const offlineSource = offlineAudioContext.createBufferSource();
                                offlineSource.buffer = originalAudioBuffer;

                                offlineSource.connect(offlineAudioContext.destination);
                                offlineSource.start();

                                const upsampledAudioBuffer = await offlineAudioContext.startRendering();

                                const leftChannelData = new Float32Array(upsampledAudioBuffer.getChannelData(0));
                                const rightChannelData = new Float32Array(upsampledAudioBuffer.getChannelData(1));

                                const interleavedData = new Int16Array(leftChannelData.length + rightChannelData.length);
                                for (let i = 0, j = 0; i < leftChannelData.length; i++, j += 2) {
                                    interleavedData[j] = leftChannelData[i] * 32767;
                                    interleavedData[j + 1] = rightChannelData[i] * 32767;
                                }

                                formData.append(file.name, new Blob([interleavedData.buffer]), `pcmData.${this.fileCounter}.pcm`);
                                this.fileCounter++;
                                resolve();
                            } catch (error) {
                                reject(error);
                            }
                        };
                        reader.onerror = reject;
                        reader.readAsArrayBuffer(file);
                    });
                }

                const currentUnixTime = Math.floor(Date.now() / 1000);
                const queryParams = {
                    name: this.state.targetFilename || "UnnamedTonieFile",
                    audioId: currentUnixTime - 0x50000000,
                    path: this.props.path,
                    special: this.props.mode
                };

                const queryString = this.createQueryString(queryParams);
                const response = await fetch(`/api/pcmUpload?${queryString}`, {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    const responseData = await response.text();
                    console.log("Successfully sent PCM data:", responseData);
                    this.setState({ selectedFiles: [] });
                    this.fileCounter = 0;
                } else {
                    console.log("Upload failed:", responseData);
                }
            };

            handleFileSelection = (e) => {
                const files = Array.from(e.target.files);
                this.setState({ selectedFiles: files });
            };

            dragStart = (e, index) => {
                this.draggedItem = this.state.selectedFiles[index];
                e.dataTransfer.effectAllowed = "move";
            };

            onDragOver = (e, index) => {
                e.preventDefault();

                const draggedOverItem = this.state.selectedFiles[index];

                // If the item being dragged is the same as the one being hovered over, ignore
                if (this.draggedItem === draggedOverItem) {
                    return;
                }

                // Replace the hovered item with the dragged item and update the state
                let items = this.state.selectedFiles.filter((item) => item !== this.draggedItem);
                items.splice(index, 0, this.draggedItem);

                this.setState({ selectedFiles: items });

                // Add a class for kinetic effect
                e.currentTarget.classList.add('drag-over');
            };

            onDragLeave = (e) => {
                // Remove the class when the drag is over
                e.currentTarget.classList.remove('drag-over');
            };

            onDrop = (e) => {
                e.stopPropagation();
                this.draggedItem = null;
                // Remove the class from all items
                document.querySelectorAll('.draggable-tile').forEach((tile) => {
                    tile.classList.remove('drag-over');
                });
            };

            render() {
                const { selectedFiles, targetFilename } = this.state;

                return (
                    <div className="tile encoder-tile">
                        <h3>Encode to {this.props.path}</h3>
                        <label htmlFor="targetFilename">Target filename:</label>
                        <input type="text" id="targetFilename" value={targetFilename} onChange={this.handleFilenameChange} />
                        <br />
                        <input type="file" ref={this.fileInput} multiple accept="audio/*" onChange={this.handleFileSelection} />
                        <br />
                        <button className="button" onClick={this.handleUpload}>Upload</button>
                        <div className="file-preview">
                            {selectedFiles.map((file, index) => (
                                <div
                                    key={index}
                                    draggable="true"
                                    onDragStart={(e) => this.dragStart(e, index)}
                                    onDragOver={(e) => this.onDragOver(e, index)}
                                    onDragLeave={this.onDragLeave}
                                    onDrop={this.onDrop}
                                    className="draggable-tile"
                                    style={{ border: '1px solid black' }}
                                >
                                    <span>Track {index + 1}:</span> {file.name}
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }
        }

        class ESP32Flasher extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    progress: 0,
                    chipMac: '',
                    chipType: '',
                    flashId: '',
                    flashManuf: '',
                    flashDevice: '',
                    flashSize: '',
                    state: '',
                    filename: '',
                    flashName: '',
                    port: null,
                    originalFlash: null,
                    patchedFlash: null,
                    showStatus: false,
                    showProgress: false,
                    showDownload: false,
                    showFlash: false,
                    connected: false,

                };

            }

            openFile = () => {
                this.fileInputRef.current.click();
            }

            loadFlashFile = async (e) => {
                const file = e.target.files[0];

                if (!file) {
                    return;
                }

                console.log("Read file '" + file + "'");
                const reader = new FileReader();
                reader.onload = async (e) => {
                    console.log("Connecting to ESP32");
                    const port = await this.getPort('Connecting to read MAC-Address');

                    if (port == null || this.state.connected) {
                        return;
                    }

                    this.setState({ state: `Connecting to ${port.info}`, showFlash: false, connected: true });

                    var esploader = null;
                    try {
                        esploader = new ESPLoader({
                            port: port,
                            baudrate: 921600
                        });
                    } catch (err) {
                        this.setState({ state: `Failed to connect: ${err.message}`, connected: false });
                        alert(err.message);
						this.state.port = null;
                        return;
                    }

                    try {
                        this.setState({ state: `Retrieving MAC address...` });
                        await esploader.main_fn();

                        var mac = await esploader.chip.read_mac(esploader);
                        this.setState({ chipMac: mac });
                        console.log("Chip MAC: " + mac);
                        await port.close();

                        const flashData = new Uint8Array(e.target.result);

                        const sanitizedName = `ESP32_${mac.replace(/:/g, "")}`;
                        await this.uploadFlashData(flashData, sanitizedName);

                        this.setState({ patchedFlash: e.target.result, showFlash: true, connected: false, flashName: 'from file' });
                        console.log("Done");

                    } catch (err) {
                        this.setState({ state: `Failed to communicate: ${err.message}`, connected: false });
                        console.error(err);
                        alert(err.message);
						this.state.port = null;
                        return;
                    }
                };

                reader.readAsArrayBuffer(file);
            }

            async getPort(message) {
                if (this.state.port) {
                    return this.state.port;
                }
                this.setState({ showStatus: true, showProgress: false, progress: 0, state: message ? message : "Open serial port" });
                let port = null;
                try {
                    port = await navigator.serial.requestPort();
                    await port.open({ baudRate: 115200 });
                    await port.close();
                } catch (err) {
                    if (err.name == "NetworkError") {
                        this.setState({ state: `Failed to open this port. Already in use?` });
                        alert(`Failed to open this port. Already in use?`);
                    }
                    else if (err.name == "NotFoundError") {
                        this.setState({ state: `No port available or user aborted` });
                    }
                    else {
                        this.setState({ state: `Error ${err.name}: ${err.message}` });
                        alert(`Error ${err.name}: ${err.message}`);
                    }
                    return null;
                }

                if (!port) {
                    this.setState({ state: "Invalid serial port" });
                    return null;
                }
                this.setState({ port: port });

                return port;
            }

            async writeFlash() {
                const port = await this.getPort();

                if (port == null || this.state.connected) {
                    return;
                }
                this.setState({ state: `Connecting to ${port.info}`, connected: true });

                var esploader = null;
                var flashData = null;

                try {
                    esploader = new ESPLoader({
                        port: port,
                        baudrate: 921600
                    });
                } catch (err) {
                    this.setState({ state: `Failed to connect: ${err.message}`, connected: false });
                    alert(err.message);
				    this.state.port = null;
                    return;
                }

                try {
                    this.setState({ state: `Connecting to ESP` });
                    await esploader.main_fn();
                    this.setState({ state: `Connected`, progress: 0, showProgress: true });

                    var mac = await esploader.chip.read_mac(esploader);
                    this.setState({ chipMac: mac });
                    console.log("Chip MAC: " + mac);

                    const type = await esploader.chip.get_chip_description(esploader);
                    this.setState({ chipType: type });

                    var flash_id = await esploader.read_flash_id();
                    /* maybe parse from https://github.com/jhcloos/flashrom/blob/master/flashchips.h */
                    this.setState({ flashId: flash_id, flashManuf: flash_id & 0xFF, flashDevice: (flash_id >> 8) & 0xFF });

                    var flash_size = await esploader.get_flash_size();
                    this.setState({ flashSize: flash_size });

                    const cbr = (packet, progress, totalSize) => {
                        const prog = (100 * progress / totalSize);
                        this.setState({ progress: prog });
                    };

                    if (flash_size < 0 || flash_size > 16384) {
                        this.setState({ state: `Flash size error`, connected: false });
                        alert(err.message);
                        await port.close();
                        return;
                    }
                    this.setState({ state: `Preparing ${(this.state.patchedFlash.byteLength / 1024 / 1024).toFixed(0)} MiB flash` });

                    /* ugly, but the original esptool.js code uses binary strings  */
                    function arrayBufferToBstr(arrayBuffer) {
                        const u8Array = new Uint8Array(arrayBuffer);
                        let binaryString = '';
                        for (let i = 0; i < u8Array.length; i++) {
                            binaryString += String.fromCharCode(u8Array[i]);
                        }
                        return binaryString;
                    }

                    var fileArray = [];
                    fileArray.push({ data: arrayBufferToBstr(this.state.patchedFlash), address: 0 });
                    var opts = {
                        fileArray: fileArray,
                        flashSize: "keep",
                        flashMode: "keep",
                        flashFreq: "keep",
                        eraseAll: false,
                        compress: true,
                        reportProgress: (fileIndex, written, total) => {
                            const prog = (100 * written / total);
                            this.setState({ progress: prog });
                        }
                    };

                    this.setState({ state: `Writing ${(this.state.patchedFlash.byteLength / 1024 / 1024).toFixed(0)} MiB flash` });
                    await esploader.write_flash(opts);

                    await port.close();
                    this.setState({ state: `Writing finished`, connected: false });
                } catch (err) {
                    this.setState({ state: `Failed to communicate: ${err.message}`, connected: false });
                    console.error(err);
                    alert(err.message);
					this.state.port = null;
                    return;
                }
            }

            async patchFlash() {
                this.setState({ showProgress: false, showFlash: false });
                this.setState({ state: `Patching flash image...` });
                const response = await fetch(`/api/esp32/patchFirmware?filename=${this.state.filename}&hostname=${this.state.hostname}&wifi_ssid=${this.state.wifi_ssid}&wifi_pass=${this.state.wifi_pass}`, {
                    method: 'GET'
                });
                this.setState({ state: `Payload received` });

                if (response.ok && response.status == 200) {
                    const arrayBuffer = await response.arrayBuffer();
                    this.setState({ patchedFlash: arrayBuffer, showFlash: true, flashName: 'patched' });
                    this.setState({ state: `Patching successful, ready to flash ${(arrayBuffer.byteLength / 1024 / 1024).toFixed(0)} MiB` });
                } else {
                    this.setState({ state: `Patching failed` });
                }
            }

            async readFlash() {
                var esploader = null;
                var flashData = null;
                var mac = '';

                flashData = new Uint8Array(1024);

                const port = await this.getPort();

                if (port == null || this.state.connected) {
                    return;
                }

                this.setState({ state: `Connecting to ${port.info}`, showFlash: false, connected: true });

                try {
                    esploader = new ESPLoader({
                        port: port,
                        baudrate: 921600
                    });
                } catch (err) {
                    this.setState({ state: `Failed to connect: ${err.message}`, connected: false });
                    alert(err.message);
				    this.state.port = null;
                    return;
                }

                try {
                    this.setState({ state: `Connecting to ESP` });
                    await esploader.main_fn();
                    this.setState({ state: `Connected` });

                    mac = await esploader.chip.read_mac(esploader);
                    this.setState({ chipMac: mac });
                    console.log("Chip MAC: " + mac);

                    const type = await esploader.chip.get_chip_description(esploader);
                    this.setState({ chipType: type });

                    var flash_id = await esploader.read_flash_id();
                    /* maybe parse from https://github.com/jhcloos/flashrom/blob/master/flashchips.h */
                    this.setState({ flashId: flash_id, flashManuf: flash_id & 0xFF, flashDevice: (flash_id >> 8) & 0xFF });

                    var flash_size = await esploader.get_flash_size();
                    this.setState({ flashSize: flash_size });

                    if (flash_size < 0 || flash_size > 16384) {
                        this.setState({ state: `Flash size error`, connected: false });
                        alert(err.message);
                        await port.close();
                        return;
                    }
                    this.setState({ state: `Reading flash`, showProgress: true, progress: 0 });

                    flashData = await esploader.read_flash(0, flash_size * 1024, (packet, progress, totalSize) => {
                        const prog = (100 * progress / totalSize);
                        this.setState({ progress: prog });
                    });

                    await port.close();
                    this.setState({ state: `Reading finished`, progress: 100, originalFlash: flashData, connected: false });
                } catch (err) {
                    this.setState({ state: `Failed to communicate: ${err.message}`, connected: false });
                    console.error(err);
                    alert(err.message);
					this.state.port = null;
                    return;
                }

                const sanitizedName = `ESP32_${mac.replace(/:/g, "")}`;
                await this.uploadFlashData(flashData, sanitizedName);
            }

            async uploadFlashData(flashData, sanitizedName) {
                try {
                    this.setState({ state: `Uploading` });

                    const formData = new FormData();
                    formData.append(sanitizedName, new Blob([flashData.buffer]), sanitizedName);

                    const response = await fetch('/api/esp32/uploadFirmware', {
                        method: 'POST',
                        body: formData,
                    });

                    if (response.ok && response.status == 200) {
                        const filename = await response.text();
                        this.setState({
                            showDownload: true,
                            filename: filename,
                            state: `Upload successful: saved as ${filename}`
                        });
                    } else {
                        this.setState({ state: `Upload failed` });
                    }
                } catch (err) {
                    console.error('There was an error when uploading!', err);
                    this.setState({ state: `Upload failed` });
                }
            }

                                <div className="center-content">
                                    {this.state.showDownload && (
                                        <div>
                                        <div>

        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    time: 0,
                    display_time: 0,
                    version: "(unknown version)",
                    security_incident: false
                };
                this.fetchFromServer = this.fetchFromServer.bind(this);
                this.updateDisplayTime = this.updateDisplayTime.bind(this);
                this.fetchFromServer();
            }

            componentDidMount() {
                this.interval = setInterval(this.fetchFromServer, 60000);
                this.intervalDisplay = setInterval(this.updateDisplayTime, 1000);

                fetch(`/api/settings/get/internal.version.v_long`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(version => {
                        this.setState({ version: version });
                    })
                fetch(`/api/settings/get/internal.security_mit.incident`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(incident => {
                        this.setState({ security_incident: (incident == "true") });
                    })
            }

            componentWillUnmount() {
                clearInterval(this.interval);
                clearInterval(this.intervalDisplay);
            }

            updateDisplayTime() {
                if (this.state.time !== 0 && this.state.time !== 'Error') {
                    this.setState((prevState) => {
                        const date = new Date(prevState.time * 1000 + 1000);
                        const formattedTime = this.formatTime(date);
                        return { time: prevState.time + 1, display_time: formattedTime };
                    });
                }
            }

            fetchFromServer() {
                fetch('/v1/time')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(unixTime => {
                        this.setState({ time: parseInt(unixTime, 10) });
                    })
                    .catch(error => {
                        console.error('There was an error!', error);
                        this.setState({ time: 'Error', display_time: 'Error' });
                    });
            }

            formatTime(date) {
                let hours = date.getHours();
                let minutes = "0" + date.getMinutes();
                let seconds = "0" + date.getSeconds();
                return hours + ':' + minutes.substr(-2) + ':' + seconds.substr(-2);
            }

            render() {
                return (
                    <div className="app">
                        <h1>TeddyCloud administration interface</h1>
                        {this.state.security_incident && (
                            <div style={{ backgroundColor: 'red', color: 'white', padding: '10px' }}>
                                Security Incident Detected! Please check your logs!
                            </div>
                        )}
                        <div className="tiles">
                            <TimeTile name="TeddyCloud" time={this.state.display_time} />
                            <ESP32Flasher />
                            <StatsTile />
                            <CertificateUploadTile />
                            <FileViewerTile />
                            <SettingsTile />
                            <ActionsTile />
                            <RTNLDump />
                        </div>
                        <h4>{this.state.version}</h4>
                    </div>
                );
            }
        }

        ReactDOM.render(<App />, document.getElementById('root'));

    </script>
